<div style="width: 300px; margin: auto" class="uk-margin-small-top">

  <div style="text-align: center" class="uk-margin">
    <label style="text-align: center">Data</label>
    <input [(ngModel)]="pomiar.data" class="uk-input" type="text" disabled style="text-align: center">
  </div>
  <div style="text-align: center" class="uk-margin">
    <label>Temperatura</label>
    <input [(ngModel)]="pomiar.temperatura" class="uk-input" type="text" disabled style="text-align: center">
  </div>
  <div style="text-align: center" class="uk-margin">
    <label>Wilgotność</label>
    <input [(ngModel)]="pomiar.wilgotnosc" class="uk-input" type="text" disabled style="text-align: center" >
  </div>
  <div style="text-align: center" class="uk-margin">
    <label>DODATKOWE INFORMACJE</label>
    <input [(ngModel)]="pomiar.info" type="text" class="uk-input" style="height: 100px" >


  </div>

  <a  routerLink="/measur"><input class="uk-button uk-button-danger uk-width-1-3" type="button" value="Anuluj"></a>
  <input  (click)="savePomiar(pomiar)" class="uk-button uk-button-primary uk-width-1-3" type="submit" value="Zapisz">

</div>
